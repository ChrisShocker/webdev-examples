<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Images Example</title>
  </head>
  <body>
    <main>
      <h1>HTML Images Example</h1>
      <img
        src="http://placekitten.com/250/200"
        alt="kitten"
        width="250"
        height="200"
      />
      <img
        src="http://placekitten.com/180/200"
        alt="smol kitten"
        width="180"
        height="200"
      />
      <br />
      <img
        src="http://placekitten.com/300/200"
        alt="cute kitten"
        title="kitten image from placekitten"
        width="300"
        height="200"
      />
    </main>
  </body>
</html>
